<div id="container" class="p-5 bg-light">
    <div id="inseriContatos" class="d-grid gap-2">
        <h5>Inserir Contato</h5>
        <form name="contatoForm">
            <input class="form-control" placeholder="Nome" type="text" name="nome" ng-model="contato.nome"
                ng-required="true" />
            <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger"
                role="alert">
                Por favor, preencha o campo nome!
            </div>
            <input class="form-control" placeholder="Telefone" type="text" name="telefone"
                ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
                class="alert alert-danger" role="alert">
                Por favor, preencha o campo telefone!
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger" role="alert">
                O campo telefone deve ter o formato DDDDD-DDDD.
            </div>
            <input class="form-control" placeholder="Data" type="text" name="data" ng-model="contato.data"
                ui-data />
            <select ng-model="contato.operadora"
                ng-options="operadora.nome + ' ('+ (operadora.preco | currency) +')' for operadora in operadoras | orderBy:'nome'"
                class="form-control">
                <option value="">Selecione uma operadora</option>
            </select>
        </form>
        <a href="#!contact" class="btn btn-primary" type="button" ng-click="adicionarContato(contato)"
            ng-disabled="contatoForm.$invalid">
            Salvar Contato
        </a>
        <a href="#!contact" class="btn btn-danger" type="button">
            Cancelar
        </a>
    </div>
</div>
